<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="master.css">
    <title>About Us</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            padding: 0;
            margin: 0;
            background-image: url(https://www.sti.edu/cms/images/school/all/orca.jpg);
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo {
    width: calc(50% - 20px);
    height: calc(12in); /* Height to maintain 8.5 x 11 ratio for half of it */
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
}


.prevButton {
            margin-top: 20px;
            text-align: center;
        }

        .prevButton a {
            text-decoration: none;
            color: white;
            background-color: #003bfd;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .prevButton a:hover {
            background-color: #001e6b;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .photo {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src= ./img/4.png alt="Photo 1">
        </div>
        <div class="photo">
            <img src= ./img/8.png alt="Photo 5">
        </div>
        <div class="photo">
            <img src= ./img/6.png alt="Photo 3">
        </div>
        <div class="photo">
        <img src= ./img/5.png alt="Photo 2">        
        </div>
        <div class="photo">
          <img src= ./img/7.png alt="Photo 4">
        </div>
        <div class="photo">
            <img src= ./img/9.png alt="Photo 6">
        </div>
        <div class="photo">
            <img src= ./img/10.png alt="Photo 7">
        </div>
        <div class="photo">
            <img src= ./img/11.png alt="Photo 8">
        </div>
        <div class="photo">
            <img src= ./img/12.png alt="Photo 9">
        </div>
        <div class="photo">
            <img src= ./img/13.png alt="Photo 10">
        </div>
    <div class="prevButton">
        <a href="index.html">Previous</a>
    </div>
</body>
</html>
