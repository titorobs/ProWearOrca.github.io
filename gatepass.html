<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <title>Digital Gate Pass Request</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            padding: 20px;
            margin: 0;
            background-image: url(img/orca.jpg);
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
        .prevButton {
            margin-top: 20px;
            text-align: center;
        }

        .prevButton a {
            text-decoration: none;
            color: white;
            background-color: #003bfd;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .prevButton a:hover {
            background-color: #001e6b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Gate Pass Request</h1>
        <form id="gatePassForm" action="#" method="post">
            <label for="schoolId">School ID Number:</label>
            <input type="text" id="schoolId" name="schoolId" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="schoolEmail">Microsoft School Email:</label>
            <input type="email" id="schoolEmail" name="schoolEmail" required>

            <label for="reason">Reason for Request:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="image">Attach Image (if applicable):</label>
            <input type="file" id="image" name="image">

            <input type="submit" value="Submit">
        </form>
        <div class="success-message" id="successMessage" style="display:none;">
            Request in Process, we will send the gatepass in your school email if approved
        </div>
    </div>

    <script>
        document.getElementById('gatePassForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Display success message
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
      <div class="prevButton">
        <a href="index.html">Previous</a>
    </div>
</body>
</html>
